<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logni - SignUp</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="hero">
    <div class="container">
      <img src="instagram-logo.png" alt="" id="instagram">
      <h1 class="title">Sign up to Instagram</h1>
      <div class="with-google">
        <img src="google.png" alt="">
        <p>Sign up in with Google</p>
      </div>
      <div class="with-apple">
        <img src="apple.png" alt="">
        <p>Sign up with Apple up</p>
      </div>
      <hr>
      <span id="or">Or</span>
      <div class="more-options">
        <input type="text" placeholder="Phone, email or username"><br>
      </div>
      <div class="more-options2">
        <input type="text" placeholder="Password">
      </div>
      <div class="next">
        <p>Next</p>
      </div>
      <div class="description">
          <p id="account">Already have an account?</p>
          <a href="#" id="sign-up">Sign in</a>
      </div>
      
    </div>
  </div>

</body>
</html>
